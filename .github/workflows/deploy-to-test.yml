name: Deploy to Test

on:
  # Manual trigger
  workflow_dispatch:
  # Auto-deploy on push to develop branch (optional)
  # push:
  #   branches:
  #     - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t csodaszarvas:test .
          docker save csodaszarvas:test -o csodaszarvas-test.tar
          chmod 644 csodaszarvas-test.tar

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          source: "csodaszarvas-test.tar,docker-compose.test.yml,scripts/deploy.sh"
          target: "/home/${{ secrets.VPS_USERNAME }}/apps/csodaszarvas-test/"

      - name: Fix deploy script path on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            cd ~/apps/csodaszarvas-test
            mv scripts/deploy.sh deploy.sh 2>/dev/null || true
            rmdir scripts 2>/dev/null || true
            chmod +x deploy.sh

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            cd ~/apps/csodaszarvas-test
            chmod +x deploy.sh
            APP_DIR="$HOME/apps/csodaszarvas-test" IMAGE_NAME="csodaszarvas:test" IMAGE_FILE="csodaszarvas-test.tar" COMPOSE_FILE="docker-compose.test.yml" ./deploy.sh

      - name: Clean up local artifacts
        if: always()
        run: rm -f csodaszarvas-test.tar

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            cd ~/apps/csodaszarvas-test
            docker compose -f docker-compose.test.yml ps
            echo "Test deployment successful! App is running at test.ijaszat.eu"
