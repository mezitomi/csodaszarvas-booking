name: Deploy to Prod (VPS)

on:
  # Manual trigger
  workflow_dispatch:
  # Optional: Auto-deploy on push to main
  # push:
  #   branches:
  #     - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t csodaszarvas:latest .
          docker save csodaszarvas:latest -o csodaszarvas-latest.tar
          chmod 644 csodaszarvas-latest.tar

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          source: "csodaszarvas-latest.tar,docker-compose.production.yml,scripts/deploy.sh"
          target: "/home/${{ secrets.VPS_USERNAME }}/apps/csodaszarvas/"

      - name: Fix deploy script path on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            cd ~/apps/csodaszarvas
            mv scripts/deploy.sh deploy.sh 2>/dev/null || true
            rmdir scripts 2>/dev/null || true
            chmod +x deploy.sh

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            cd ~/apps/csodaszarvas
            APP_DIR="$HOME/apps/csodaszarvas" ./deploy.sh

      - name: Clean up local artifacts
        if: always()
        run: rm -f csodaszarvas-latest.tar

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            cd ~/apps/csodaszarvas
            docker compose ps
            echo "Deployment successful! App is running."
